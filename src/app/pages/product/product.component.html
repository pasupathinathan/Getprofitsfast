<div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true"
        aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="100000">
        <img src="./assets/imgs/h3.jpg" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block cap_1">
          <h2>Bringing Growers Worldwide
            Closer To You</h2>
        </div>
      </div>
      <div class="carousel-item" data-bs-interval="5000">
        <img src="./assets/imgs/h2.jpg" class="d-block w-100" alt="...">
        <div class="carousel-caption cap_2 d-none d-md-block">
  
          <h2>With Vast Location Coverage In The UAE
            We Ensure That Your Order
            Arrives With Ease</h2>
        </div>
      </div>
      <div class="carousel-item">
        <img src="./assets/imgs/h1.jpg" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block cap_3">
          <h2>Some representative placeholder content for the third slide.</h2>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <div class="container">
    <p>{{pro_d.content}}</p>
 </div>
  
 <div class="container" style="text-align:center; margin-bottom:3%">
  <div class="row" style="text-align:center">
    <div class="col-md-6" *ngFor="let p of pro_d.list" style="color:orange">
  <mat-list style="padding:0;text-align: center;">
    <mat-list-item style="color:orange">
      <mat-icon class="icon">keyboard_arrow_right</mat-icon>{{p}}
      </mat-list-item>
      </mat-list>
    </div>
      </div>
</div>
